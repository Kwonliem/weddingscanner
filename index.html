<!DOCTYPE html>
<html lang="id" class="scroll-smooth bg-[#080e12] text-slate-100">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Check-In QR • Liem & Nita</title>

  <!-- Tailwind CSS & Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Parisienne&family=Poppins:wght@300;400;600;700&display=swap" 
        rel="stylesheet"/>

  <!-- HTML5 QR Code library -->
  <script src="https://unpkg.com/html5-qrcode@2.3.7/html5-qrcode.min.js"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

  <!-- Scanner Card -->
  <div class="w-full max-w-md bg-slate-900/50 backdrop-blur-md rounded-2xl shadow-2xl overflow-hidden">
    <!-- Header -->
    <div class="bg-[#080e12]/80 px-6 py-4 text-center">
      <p class="text-sm uppercase tracking-widest text-amber-300">The Wedding Of</p>
      <h1 class="font-['Parisienne'] text-5xl text-amber-200 mt-1">Liem &amp; Nita</h1>
      <p class="text-xs text-slate-400 mt-1">08 . 06 . 2026</p>
    </div>

    <!-- Scanner & Message -->
    <div class="p-6">
      <div id="reader" class="w-full aspect-square bg-black rounded-lg overflow-hidden"></div>
      <div id="message" class="mt-4 text-center text-base min-h-[3rem] text-slate-300"></div>
      <button id="restart"
              class="mt-6 w-full py-3 bg-gradient-to-r from-amber-500 to-amber-700 hover:from-amber-600 hover:to-amber-800 text-white font-semibold rounded-full shadow-lg transform hover:scale-105 transition">
        Scan Ulang
      </button>
    </div>
  </div>

  <script>
    // Ganti dengan URL Web App Google Apps Script kamu
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyHRpoWs7NW74gqRtxnzZtkL8t05ysCUNHHTstpkpCSzKD9KVYrGubaQIGBTJABsa_j/exec";
    let html5Qr;

    // Tampilkan pesan sukses dengan detail tamu
    function showDetailedSuccess(data) {
      document.getElementById('message').innerHTML = `
        <p class="text-green-400 font-semibold mb-2">
          Success ${data.name} berhasil Check-in
        </p>
        <p class="text-slate-100">Jumlah Tamu: <span class="font-medium">${data.guestCount}</span></p>
        <p class="text-slate-100">Nomor WhatsApp: <span class="font-medium">${data.whatsapp}</span></p>
      `;
    }

    // Tampilkan pesan umum
    function showMessage(text, type) {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = [
        'mt-4 text-center text-base min-h-[3rem]',
        type === 'success' ? 'text-green-400' :
        type === 'warning' ? 'text-amber-300' :
        type === 'error'   ? 'text-red-400' :
                            'text-slate-300'
      ].join(' ');
    }

    // Callback saat QR terdeteksi
    function onScanSuccess(decodedText) {
      showMessage("🔍 Memproses: " + decodedText, 'success');
      html5Qr.stop().then(() => {
        fetch(`${SCRIPT_URL}?action=checkIn&guestId=${encodeURIComponent(decodedText)}`)
          .then(res => res.json())
          .then(data => {
            if (data.status === 'success') {
              showDetailedSuccess(data);
            } else if (data.status === 'already_scanned') {
              showMessage(data.message, 'warning');
            } else if (data.status === 'not_found') {
              showMessage(data.message, 'error');
            } else {
              showMessage('Respon tak terduga: ' + data.message, 'error');
            }
          })
          .catch(err => {
            showMessage('Error jaringan: ' + err, 'error');
          })
          .finally(() => {
            document.getElementById('restart').style.display = 'block';
          });
      });
    }

    // Callback error scan (diabaikan normalnya)
    function onScanError(err) {
      // console.warn(err);
    }

    // Inisialisasi dan mulai scanner
    function initScanner() {
      showMessage('', '');
      document.getElementById('restart').style.display = 'none';
      html5Qr = new Html5Qrcode("reader");
      html5Qr.start(
        { facingMode: { exact: "environment" } }, // langsung kamera belakang
        { fps: 10 },
        onScanSuccess,
        onScanError
      ).catch(err => {
        showMessage("Gagal akses kamera: " + err, 'error');
      });
    }

    // Bind tombol dan jalankan pertama kali
    document.getElementById('restart').addEventListener('click', initScanner);
    window.addEventListener('load', initScanner);
  </script>
</body>
</html>
