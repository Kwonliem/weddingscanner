<!DOCTYPE html>
<html lang="id" class="scroll-smooth bg-[#080e12] text-slate-100">
<head>
  <!-- ... meta, tailwind, font ... -->

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- HTML5 QR Code lib -->
  <script src="https://unpkg.com/html5-qrcode@2.3.7/html5-qrcode.min.js"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">
  <!-- … card container … -->

  <!-- Scanner Area -->
  <div class="p-6">
    <div id="reader" class="w-full aspect-square bg-black rounded-lg overflow-hidden"></div>
    <!-- message div bisa dihapus atau dikomentari -->
    <!-- <div id="message" …></div> -->
    <button id="restart" …>Scan Ulang</button>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/…";
    let html5Qr;

    function showMessage(text, type) {
      let icon;
      switch(type) {
        case 'success': icon = 'success'; break;
        case 'warning': icon = 'warning'; break;
        case 'error':   icon = 'error';   break;
        default:        icon = 'info';    break;
      }
      Swal.fire({
        icon,
        title: text,
        confirmButtonColor: '#F59E0B',
        confirmButtonText: 'OK'
      });
    }

    function onScanSuccess(decodedText) {
      showMessage("Wait: " + decodedText, 'info');
      html5Qr.stop().then(() => {
        fetch(`${SCRIPT_URL}?action=checkIn&guestId=${encodeURIComponent(decodedText)}`)
          .then(r => r.json())
          .then(data => {
            if (data.status === 'success')
              showMessage(data.message, 'success');
            else if (data.status === 'already_scanned')
              showMessage(data.message, 'warning');
            else if (data.status === 'not_found')
              showMessage(data.message, 'error');
            else
              showMessage('Respon tak terduga: '+data.message, 'error');
          })
          .catch(e => showMessage('Error jaringan: '+e, 'error'))
          .finally(() => {
            document.getElementById('restart').style.display = 'block';
          });
      });
    }

    function onScanError(err) { /* … */ }

    function initScanner() {
      // showMessage('', '');  // nggak perlu reset div
      document.getElementById('restart').style.display = 'none';

      html5Qr = new Html5Qrcode("reader");
      html5Qr.start(
        { facingMode: { exact: "environment" } },
        { fps: 10 },
        onScanSuccess,
        onScanError
      ).catch(err => {
        showMessage("Gagal akses kamera: " + err, 'error');
      });
    }

    document.getElementById('restart').addEventListener('click', initScanner);
    window.addEventListener('load', initScanner);
  </script>
</body>
</html>
